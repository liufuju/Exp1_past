{% extends "global/Page.html" %}
{% load otree static %}

{% block content %}
<p class="hint">实验已进行一部分（{{ left_percentage }}%），请您休息片刻 (1 min) 再继续</p>
<div class="next_button_after">{% next_button %}</div>
<audio src="{% static 'sound/ding.mp3' %}" class="before_button"></audio>

{% block main_script %}
<script>
    setTimeout(show_button, 60000);
    function show_button() {
        let next_button = document.querySelector('.next_button_after');
        let audio = document.querySelector('audio');
        audio.play();
        next_button.style.display = 'block';
    }
</script>


{% endblock %}

{% endblock %}
